<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RHCSA Flashcards</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#ef4444',
                        background: { DEFAULT: '#0a0a0a', dark: '#050505' },
                        surface: { DEFAULT: '#141414', light: '#1a1a1a' }
                    }
                }
            }
        }
    </script>
    <style>
        .flip-card { perspective: 1000px; }
        .flip-card-inner { 
            transition: transform 0.6s; 
            transform-style: preserve-3d; 
        }
        .flip-card.flipped .flip-card-inner { transform: rotateY(180deg); }
        .flip-card-front, .flip-card-back { 
            backface-visibility: hidden; 
            -webkit-backface-visibility: hidden;
        }
        .flip-card-back { transform: rotateY(180deg); }
    </style>
</head>
<body class="bg-background text-white min-h-screen">
    <!-- Navigation -->
    <nav class="w-full border-b border-white/5 bg-background-dark/80 backdrop-blur-sm">
        <div class="max-w-6xl mx-auto px-4 py-3 flex items-center justify-between">
            <a href="/" class="flex items-center gap-3 text-xl font-bold">
                <span class="text-primary">üìö</span> RHCSA Flashcards
            </a>
            <a href="/" class="text-gray-400 hover:text-white text-sm">‚Üê Back to Labs</a>
        </div>
    </nav>

    <div class="max-w-4xl mx-auto px-4 py-8">
        <!-- Chapter Selection -->
        <div id="chapter-select" class="mb-8">
            <h2 class="text-2xl font-bold mb-4">Select Chapter</h2>
            <div id="chapter-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-3">
                <!-- Populated by JS -->
            </div>
            <div class="mt-4 flex gap-3">
                <button onclick="startAll()" class="px-4 py-2 bg-primary hover:bg-primary/80 rounded-lg font-medium">
                    Study All (247 cards)
                </button>
                <button onclick="startSelected()" id="start-selected-btn" class="px-4 py-2 bg-surface-light hover:bg-white/10 rounded-lg font-medium hidden">
                    Study Selected (<span id="selected-count">0</span> cards)
                </button>
            </div>
        </div>

        <!-- Flashcard Area -->
        <div id="flashcard-area" class="hidden">
            <!-- Progress -->
            <div class="flex items-center justify-between mb-4">
                <button onclick="backToChapters()" class="text-gray-400 hover:text-white">‚Üê Back</button>
                <div class="text-gray-400">
                    <span id="current-num">1</span> / <span id="total-num">0</span>
                    <span class="ml-4 text-green-500">‚úì <span id="known-count">0</span></span>
                    <span class="ml-2 text-red-500">‚úó <span id="unknown-count">0</span></span>
                </div>
            </div>

            <!-- Progress Bar -->
            <div class="h-1 bg-surface rounded-full mb-6 overflow-hidden">
                <div id="progress-bar" class="h-full bg-primary transition-all duration-300" style="width: 0%"></div>
            </div>

            <!-- Card -->
            <div class="flip-card w-full h-80 cursor-pointer mb-6" onclick="flipCard()" id="card">
                <div class="flip-card-inner relative w-full h-full">
                    <div class="flip-card-front absolute w-full h-full bg-surface rounded-2xl border border-white/10 flex flex-col items-center justify-center p-8">
                        <div class="text-xs text-gray-500 mb-2 uppercase tracking-wider">Question</div>
                        <div id="question" class="text-xl text-center"></div>
                    </div>
                    <div class="flip-card-back absolute w-full h-full bg-surface-light rounded-2xl border border-primary/30 flex flex-col items-center justify-center p-8">
                        <div class="text-xs text-primary mb-2 uppercase tracking-wider">Answer</div>
                        <div id="answer" class="text-xl text-center font-mono text-green-400"></div>
                    </div>
                </div>
            </div>

            <!-- Controls -->
            <div class="flex justify-center gap-4">
                <button onclick="markCard(false)" class="px-6 py-3 bg-red-500/20 hover:bg-red-500/30 text-red-400 rounded-lg font-medium flex items-center gap-2">
                    <span>‚úó</span> Again
                </button>
                <button onclick="flipCard()" class="px-6 py-3 bg-surface-light hover:bg-white/10 rounded-lg font-medium">
                    Flip (Space)
                </button>
                <button onclick="markCard(true)" class="px-6 py-3 bg-green-500/20 hover:bg-green-500/30 text-green-400 rounded-lg font-medium flex items-center gap-2">
                    <span>‚úì</span> Got it
                </button>
            </div>

            <!-- Keyboard hints -->
            <div class="text-center text-gray-500 text-sm mt-4">
                Space: Flip ‚Ä¢ 1/‚Üê: Again ‚Ä¢ 2/‚Üí: Got it
            </div>
        </div>

        <!-- Results -->
        <div id="results-area" class="hidden text-center">
            <h2 class="text-3xl font-bold mb-4">üéâ Session Complete!</h2>
            <div class="text-6xl font-bold mb-4">
                <span class="text-green-500" id="final-known">0</span> / <span id="final-total">0</span>
            </div>
            <p class="text-gray-400 mb-6">Cards marked as known</p>
            <div class="flex justify-center gap-4">
                <button onclick="restartMissed()" id="restart-missed-btn" class="px-6 py-3 bg-red-500/20 hover:bg-red-500/30 text-red-400 rounded-lg font-medium">
                    Review Missed (<span id="missed-count">0</span>)
                </button>
                <button onclick="backToChapters()" class="px-6 py-3 bg-surface-light hover:bg-white/10 rounded-lg font-medium">
                    Back to Chapters
                </button>
            </div>
        </div>
    </div>

    <script>
        let data = null;
        let cards = [];
        let currentIndex = 0;
        let known = 0;
        let unknown = 0;
        let missedCards = [];
        let selectedChapters = new Set();

        // Load data
        fetch('/flashcards.json')
            .then(r => r.json())
            .then(d => {
                data = d;
                renderChapters();
            });

        function renderChapters() {
            const grid = document.getElementById('chapter-grid');
            grid.innerHTML = data.chapters.map(ch => `
                <div class="chapter-card p-4 bg-surface rounded-lg border border-white/5 hover:border-white/20 cursor-pointer transition-all"
                     data-chapter="${ch.chapter}" onclick="toggleChapter(${ch.chapter})">
                    <div class="flex justify-between items-start mb-2">
                        <span class="text-xs text-gray-500">Ch ${ch.chapter}</span>
                        <span class="text-xs text-gray-500">${ch.cards.length} cards</span>
                    </div>
                    <div class="font-medium">${ch.title}</div>
                </div>
            `).join('');
        }

        function toggleChapter(chNum) {
            const card = document.querySelector(`[data-chapter="${chNum}"]`);
            if (selectedChapters.has(chNum)) {
                selectedChapters.delete(chNum);
                card.classList.remove('border-primary', 'bg-primary/10');
                card.classList.add('border-white/5');
            } else {
                selectedChapters.add(chNum);
                card.classList.add('border-primary', 'bg-primary/10');
                card.classList.remove('border-white/5');
            }
            updateSelectedCount();
        }

        function updateSelectedCount() {
            const count = Array.from(selectedChapters).reduce((sum, chNum) => {
                const ch = data.chapters.find(c => c.chapter === chNum);
                return sum + (ch ? ch.cards.length : 0);
            }, 0);
            document.getElementById('selected-count').textContent = count;
            document.getElementById('start-selected-btn').classList.toggle('hidden', count === 0);
        }

        function startAll() {
            cards = data.chapters.flatMap(ch => 
                ch.cards.map(c => ({...c, chapter: ch.chapter, title: ch.title}))
            );
            shuffleAndStart();
        }

        function startSelected() {
            cards = data.chapters
                .filter(ch => selectedChapters.has(ch.chapter))
                .flatMap(ch => ch.cards.map(c => ({...c, chapter: ch.chapter, title: ch.title})));
            shuffleAndStart();
        }

        function shuffleAndStart() {
            // Shuffle cards
            for (let i = cards.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [cards[i], cards[j]] = [cards[j], cards[i]];
            }
            currentIndex = 0;
            known = 0;
            unknown = 0;
            missedCards = [];
            document.getElementById('chapter-select').classList.add('hidden');
            document.getElementById('flashcard-area').classList.remove('hidden');
            document.getElementById('results-area').classList.add('hidden');
            document.getElementById('total-num').textContent = cards.length;
            showCard();
        }

        function showCard() {
            if (currentIndex >= cards.length) {
                showResults();
                return;
            }
            const card = cards[currentIndex];
            document.getElementById('question').textContent = card.q;
            document.getElementById('answer').textContent = card.a;
            document.getElementById('current-num').textContent = currentIndex + 1;
            document.getElementById('known-count').textContent = known;
            document.getElementById('unknown-count').textContent = unknown;
            document.getElementById('progress-bar').style.width = 
                `${((currentIndex) / cards.length) * 100}%`;
            
            // Reset flip
            document.getElementById('card').classList.remove('flipped');
        }

        function flipCard() {
            document.getElementById('card').classList.toggle('flipped');
        }

        function markCard(isKnown) {
            if (isKnown) {
                known++;
            } else {
                unknown++;
                missedCards.push(cards[currentIndex]);
            }
            currentIndex++;
            showCard();
        }

        function showResults() {
            document.getElementById('flashcard-area').classList.add('hidden');
            document.getElementById('results-area').classList.remove('hidden');
            document.getElementById('final-known').textContent = known;
            document.getElementById('final-total').textContent = cards.length;
            document.getElementById('missed-count').textContent = missedCards.length;
            document.getElementById('restart-missed-btn').classList.toggle('hidden', missedCards.length === 0);
        }

        function restartMissed() {
            cards = [...missedCards];
            shuffleAndStart();
        }

        function backToChapters() {
            document.getElementById('chapter-select').classList.remove('hidden');
            document.getElementById('flashcard-area').classList.add('hidden');
            document.getElementById('results-area').classList.add('hidden');
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (document.getElementById('flashcard-area').classList.contains('hidden')) return;
            
            if (e.code === 'Space') {
                e.preventDefault();
                flipCard();
            } else if (e.code === 'Digit1' || e.code === 'ArrowLeft') {
                markCard(false);
            } else if (e.code === 'Digit2' || e.code === 'ArrowRight') {
                markCard(true);
            }
        });
    </script>
</body>
</html>
